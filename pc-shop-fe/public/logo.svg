<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
    <defs>
        <linearGradient id="duckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFD700" />
            <stop offset="100%" stop-color="#FFA500" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- Circuit Board Background Pattern -->
    <g stroke="#3498db" stroke-width="1.5" fill="none">
        <path
            d="M50 100 H450 M50 200 H450 M50 300 H450 
             M100 50 V350 M200 50 V350 M300 50 V350 M400 50 V350" />
        <circle cx="100" cy="100" r="5" fill="#3498db" />
        <circle cx="100" cy="200" r="5" fill="#3498db" />
        <circle cx="100" cy="300" r="5" fill="#3498db" />
        <circle cx="200" cy="100" r="5" fill="#3498db" />
        <circle cx="200" cy="200" r="5" fill="#3498db" />
        <circle cx="200" cy="300" r="5" fill="#3498db" />
        <circle cx="300" cy="100" r="5" fill="#3498db" />
        <circle cx="300" cy="200" r="5" fill="#3498db" />
        <circle cx="300" cy="300" r="5" fill="#3498db" />
        <circle cx="400" cy="100" r="5" fill="#3498db" />
        <circle cx="400" cy="200" r="5" fill="#3498db" />
        <circle cx="400" cy="300" r="5" fill="#3498db" />
    </g>

    <!-- CPU Chip -->
    <rect x="150" y="120" width="80" height="80" fill="#555" stroke="#888" stroke-width="2" />
    <rect x="155" y="125" width="70" height="70" fill="#444" stroke="#777" stroke-width="1" />
    <circle cx="165" cy="135" r="3" fill="#999" />
    <circle cx="185" cy="135" r="3" fill="#999" />
    <circle cx="165" cy="155" r="3" fill="#999" />
    <circle cx="185" cy="155" r="3" fill="#999" />
    <circle cx="215" cy="135" r="3" fill="#999" />
    <circle cx="215" cy="155" r="3" fill="#999" />
    <circle cx="165" cy="175" r="3" fill="#999" />
    <circle cx="185" cy="175" r="3" fill="#999" />
    <circle cx="215" cy="175" r="3" fill="#999" />

    <!-- Duck Head -->
    <g transform="translate(280, 170) rotate(15)">
        <!-- Duck Body -->
        <ellipse cx="0" cy="0" rx="90" ry="70" fill="url(#duckGradient)" />

        <!-- Duck Head -->
        <circle cx="70" cy="-20" r="45" fill="url(#duckGradient)" />

        <!-- Duck Eye -->
        <circle cx="85" cy="-30" r="10" fill="#333" />
        <circle cx="88" cy="-33" r="3" fill="#fff" />

        <!-- Duck Bill -->
        <path d="M110 -20 L150 -30 L140 0 L110 -5 Z" fill="#FF6B00" />

        <!-- Duck Wing -->
        <path d="M-40 0 Q-70 -30 -20 -50 Q0 -40 -30 15 Z" fill="#F8C300" />

        <!-- Tech-Duck Integration -->
        <path d="M-20 -20 L20 -20 M0 -40 L0 20 M-50 0 L50 0" stroke="#3498db" stroke-width="3"
            stroke-linecap="round" />
        <circle cx="-20" cy="-20" r="6" fill="#3498db" />
        <circle cx="20" cy="-20" r="6" fill="#3498db" />
        <circle cx="0" cy="0" r="6" fill="#3498db" />
        <circle cx="-20" cy="0" r="6" fill="#3498db" />
        <circle cx="20" cy="0" r="6" fill="#3498db" />
    </g>

    <!-- Glow Effect for Tech Elements -->
    <g filter="url(#glow)">
        <circle cx="165" cy="135" r="3" fill="#3498db" />
        <circle cx="185" cy="135" r="3" fill="#3498db" />
        <circle cx="215" cy="135" r="3" fill="#3498db" />
        <circle cx="165" cy="175" r="3" fill="#3498db" />
        <circle cx="185" cy="175" r="3" fill="#3498db" />
        <circle cx="215" cy="175" r="3" fill="#3498db" />
    </g>

    <!-- Logo Text -->
    <g filter="url(#glow)">
        <text x="250" y="330" font-family="'Segoe UI', Arial, sans-serif" font-size="80"
            font-weight="bold" text-anchor="middle" fill="#000">DuckieStore</text>
    </g>
</svg>